<h1>Lemon Butter Herb Pasta</h1>
<img src="assets/images/Brown_Butter_Herb_Pasta_3-scaled.jpg" alt="Lemon Butter Herb Pasta" />
<p>A fresh, light and delicately flavored pasta dish.</p>
<ul>
    <li>4 cups bow-tie pasta</li>

    <li>¼ cup butter</li>

    <li>¼ cup chicken broth</li>

    <li>3 tablespoons lemon juice</li>

    <li>¼ teaspoon oregano</li>

    <li>¼ teaspoon dried basil</li>

    ¼ teaspoon minced garlic

    1 pinch salt and ground black pepper to taste</ul>
